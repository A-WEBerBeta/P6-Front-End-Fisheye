<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"
      /></a>
    </header>
    <main id="main">
      <!-- Page principale du photographe  -->
      <section class="page-content">
        <div class="photograph-header">
          <button
            class="contact_button open-btn"
            aria-controls="contact_modal"
            aria-label="Contact Me"
          >
            Contactez-moi
          </button>
        </div>

        <!-- Tri des médias -->
        <section class="filter">
          <h2>Trier par</h2>
          <div class="dropdown">
            <button
              class="dropdown-toggle"
              role="button"
              aria-haspopup="listbox"
              aria-expanded="false"
              aria-controls="dropdown-menu"
              aria-activedescendant="option-popularity"
              aria-label="Order by"
            >
              Popularité
              <span class="fa-solid fa-chevron-down" aria-hidden="true"></span>
            </button>
            <ul
              class="dropdown-menu"
              id="dropdown-menu"
              role="listbox"
              aria-labelledby="dropdown-toggle"
            >
              <li role="none">
                <div class="separator"></div>
                <button
                  class="filter-btn"
                  data-sort="popularity"
                  role="option"
                  aria-selected="false"
                  aria-label="Trier par popularité"
                  id="option-popularity"
                >
                  Popularité
                </button>
                <div class="separator"></div>
              </li>
              <li role="none">
                <button
                  class="filter-btn"
                  data-sort="date"
                  role="option"
                  aria-selected="false"
                  aria-label="Trier par date"
                  id="option-date"
                >
                  Date
                </button>
                <div class="separator"></div>
              </li>
              <li role="none">
                <button
                  class="filter-btn"
                  data-sort="title"
                  role="option"
                  aria-selected="false"
                  aria-label="Trier par titre"
                  id="option-title"
                >
                  Titre
                </button>
              </li>
            </ul>
          </div>
        </section>

        <!-- Galerie photo  -->
        <section class="photo-gallery"></section>

        <!-- Encart info likes + prix  -->
        <div class="likes-price">
          <h2 class="sr-only">Statistiques</h2>
          <p>
            <span id="total-likes">0</span>
            <span class="fa-solid fa-heart" role="img" aria-label="Cœur"></span>
          </p>
          <p><span id="price"></span> € / jour</p>
        </div>
      </section>

      <!-- Formulaire de contact  -->
      <section
        id="contact_modal"
        role="dialog"
        aria-labelledby="modal-title"
        aria-hidden="true"
      >
        <div class="modal">
          <header>
            <h2 id="modal-title">
              Contactez-moi <br /><span id="photographer-name"></span>
            </h2>
            <img
              src="assets/icons/close.svg"
              class="close-btn"
              alt="close modal button"
              aria-label="Fermer le formulaire"
            />
          </header>
          <form id="contact-form">
            <div>
              <label for="first-name">Prénom</label>
              <input type="text" id="first-name" aria-labelledby="first-name" />
              <label for="last-name">Nom</label>
              <input type="text" id="last-name" aria-labelledby="last-name" />
              <label for="email">Email</label>
              <input type="email" id="email" aria-labelledby="email" />
              <label for="message">Votre message</label>
              <textarea id="message" aria-labelledby="message"></textarea>
            </div>
            <button class="contact_button" type="submit" aria-label="Send">
              Envoyer
            </button>
          </form>
        </div>
      </section>

      <!-- Lightbox médias  -->
      <section
        class="lightbox"
        id="lightbox"
        role="dialog"
        aria-modal="true"
        aria-label="Galerie d'images"
      >
        <div class="lightbox-content">
          <button class="close-lightbox" aria-label="Close dialog">
            <span
              class="fa-solid fa-xmark"
              aria-hidden="true"
              aria-label="Close dialog"
            ></span>
          </button>
          <button class="prev-btn" aria-label="Previous image">
            <span class="fa-solid fa-chevron-left" aria-hidden="true"></span>
          </button>
          <div class="lightbox-media"></div>
          <button class="next-btn" aria-label="Next image">
            <span class="fa-solid fa-chevron-right" aria-hidden="true"></span>
          </button>
        </div>
        <div class="lightbox-title-container">
          <p class="lightbox-title"></p>
        </div>
      </section>
    </main>
    <script src="./scripts/templates/mediaFactory.js" type="module"></script>
    <script src="./scripts/utils/lightbox.js" type="module"></script>
    <script src="./scripts/templates/photographer.js" type="module"></script>
    <script src="./scripts/utils/contactForm.js" type="module"></script>
    <script src="./scripts/pages/photographer.js" type="module"></script>
  </body>
</html>
