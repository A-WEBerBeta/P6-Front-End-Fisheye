<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"
      /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button open-btn" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
      <div class="filter">
        <p>Trier par</p>
        <button
          class="filter-btn"
          data-sort="popularity"
          aria-label="Trier par popularité"
        >
          Popularité
        </button>
        <button class="filter-btn" data-sort="date" aria-label="Trier par date">
          Date
        </button>
        <button
          class="filter-btn"
          data-sort="titre"
          aria-label="Trier par titre"
        >
          Titre
        </button>
      </div>
      <section class="photo-gallery"></section>
      <div class="likes-price">
        <p><span id="total-likes">0</span> <i class="fa-solid fa-heart"></i></p>
        <p><span id="price"></span> € / jour</p>
      </div>
      <div
        id="contact_modal"
        role="dialog"
        aria-labelledby="modal-title"
        aria-hidden="true"
      >
        <div class="modal">
          <header>
            <h2 id="modal-title">Contactez-moi</h2>
            <img
              src="assets/icons/close.svg"
              class="close-btn"
              onclick="closeModal()"
            />
          </header>
          <form id="contact-form">
            <div>
              <label for="first-name">Prénom</label>
              <input type="text" id="first-name" />
              <label for="last-name">Nom</label>
              <input type="text" id="last-name" />
              <label for="email">Email</label>
              <input type="email" id="email" />
              <label for="message">Votre message</label>
              <textarea id="message"></textarea>
            </div>
            <button class="contact_button" type="submit">Envoyer</button>
          </form>
        </div>
      </div>
    </main>
    <script src="/scripts/templates/photographer.js"></script>
    <script src="/scripts/templates/mediaFactory.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
